<div id="container" *ngIf = "project">
	<div class="image">
		<img src="{{ imageUrl + project.image}}" *ngIf = "project.image"/>
	</div>
	<div class="data">
		<h1>{{ project.name }}</h1>
		<h2>{{ project.description }}</h2>
		<p>{{ project.category }}</p>
		<p>{{ project.langs }}</p>
	
		<p *ngIf = "!confirm">
			<a [routerLink] = "['/edit-proyecto', project._id]" class="button-edit">Editar</a>
			<a (click) = "deleteConfirm(true)" class="button-delete">Borrar</a>			
		</p>


		<p *ngIf = "confirm">
			<span class="confirm">¿Estás Seguro que quiere eiminar este proyecto?</span>
			<a (click) = "deleteConfirm(false)" class="button-edit confirm-no">No</a>
			<a (click) = "deleteProject(project._id)" class="button-delete confirm-si">Si</a>			
		</p>


	</div>
</div>
